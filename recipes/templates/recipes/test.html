{% extends "recipes/layout.html" %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">
    <h1>Set New Password</h1>
</div>

<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Change Password">
    </form>
</div>
{% endblock %}
