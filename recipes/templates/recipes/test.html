{% extends "recipes/layout.html" %}

{% block body %}
<div class="container">
    <h1>Change Password</h1>
    <p>
      Your current email is <strong>{{ user.email }}.</strong>
    </p>
</div>

<div class="container">
  <div class="mb-3">
    <label for="input_email" class="form-label">New Email</label>
    <input autofocus type="text" class="form-control" id="input_email" name="email">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button> 
</div>
{% endblock %}
