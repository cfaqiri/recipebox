{% extends "recipes/layout.html" %}

{% block body %}
  <div class="container">
    <form action="{% url 'add_recipe' %}" method="post">
      {% csrf_token %}
      <!-- I need to add the proper labels here-->
      <div class="mb-3">
        <label for="{{ recipe_form.title.id_for_label }}" class="form-label">Title</label>
        {{ recipe_form.title }}
      </div>
      <div class="mb-3">
        <label for="{{ recipe_form.url.id_for_label }}" class="form-label">Url</label>
        {{ recipe_form.url }}
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
{% endblock %}
